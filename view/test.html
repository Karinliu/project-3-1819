<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>project 3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Jiskefet <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container m-0">
        <div class="row">
            <sidebar class="col-md-2 bg-dark">
                <nav class="jf-sidebar ">
                    <ul class="list-unstyled components">
                        <li class="nav-item false"><a href="/logs" class="nav-link">Logs</a></li>
                        <li class="nav-item false"><a href="/runs" class="nav-link">Runs</a></li>
                        <li class="nav-item false"><a href="/logs/create" class="nav-link">Create new log</a></li>
                        <li class="nav-item false"><a href="/subsystems" class="nav-link">Subsystems Overview</a></li>
                    </ul>
                    <div class="jf-footer">Jiskefet v0.1.0</div>
                </nav>
            </sidebar>
            <div class="col-md-10 pl-4  m-4">
                <div class="card">
                    <div class="card-header">
                        Quote
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
                            <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
                        </blockquote>
                    </div>
                </div>
                <form>
                    <div class="form-group">
                        <label for="log">Add a tag to this log</label>
                        <input type="text" class="form-control" id="log" placeholder="Enter log title">
                    </div>
                    <div class="form-group">
                        <label for="tag">Select an existing tag:</label>
                        <select class="form-control" id="tag">
                            <option>Human</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
</body>

</html>
